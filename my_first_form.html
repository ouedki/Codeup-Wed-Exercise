<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First HTML Form</title>
</head>
<body>
<h2>User Login</h2>
<form method="POST" action="http://requestb.in/1efkxba1">
    <p>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username">
    </p>
    <p>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password">
    </p>
    <!--<p>-->
        <!--<input name="submit" type="submit" value="Login">-->
    <!--</p>-->
    <p>
        <button type="submit">Login</button>
    </p>
</form>
<h2>Compose an Email</h2>
<form method="POST" action="http://requestb.in/1cyemdb1">
    <p>
        <label for="to">To</label>
        <input id="to" name="to" type="text" size="25">
    </p>
    <p>
        <label for="from">From</label>
        <input id="from" name="from" type="text" size="22">
    </p>
    <label for="subject">Subject</label>
    <input id="subject" name="subject" type="text">
    </p>
    <p>
    <div>Compose</div>
    <textarea id="email_body" name="email_body" type="text" rows="9" cols="55"></textarea>

    </p>
    <p>
        <button type="submit">Send</button>
    <div>
        <input type="checkbox" id="save_copy" name="save_copy" value="yes" checked>
        <label for="save_copy">Do you want to save a copy of this email?</label>
    </div>
    </p>
</form>

<h2>Select Testing</h2>

</body>
</html>
