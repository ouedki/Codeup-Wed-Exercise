<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="http://requestb.in/1jbfbqi1">
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text" name="email">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <br>

    <h2>Filing Status</h2>

    <label for="single">
        <input type="radio" name="filing_status" id="single" value="single">
        Single
    </label>
    <br>

    <label for="married_joint">
        <input type="radio" name="filing_status" id="married_joint" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="married_separate">
        <input type="radio" name="filing_status" id="married_separate" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="hoh">
        <input type="radio" name="filing_status" id="hoh" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="self_employed">
        <input type="checkbox" name="employment_status[]" id="self_employed" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label for="small_business">
        <input type="checkbox" name="employment_status[]" id="small_business" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="large_business">
        <input type="checkbox" name="employment_status[]" id="large_business" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>

    <select name="phone-type">
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select><br>

        <hr>

        <label for="newsletter">Sign Me Up For The Newsletter
            <input type="checkbox" name="newsletter" id="newsletter" checked="">
        </label><br>

        <input type="submit" name="submit">

</form>



</body>
